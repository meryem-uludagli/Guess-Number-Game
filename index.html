<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess-Number</title>
    <!--* Css Link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>
        <h1>Guess a Number!</h1>
        <p class="between">(Choose a number from 1 to 20)</p>
        <button class="btn again">Restart</button>
        <div class="number"><img src="https://media.giphy.com/media/QytvVmADzxJhDswSFO/giphy.gif?cid=ecf05e47gcp4gw8dt2kg3m37ssg6gp0f9i6wmfakjc5z0wju&ep=v1_gifs_search&rid=giphy.gif&ct=g" width="120px" alt=""></div>
    </header>

    <main>

        <section class="left">
            <input class="guess" type="number">
            <button class="btn check">Check!</button>
        </section>
        <section class="right">
            <p class="message">It is estimated...</p>
            <p class="label-score">Score : 20</p>
            <p class="label-highscore">Highest Score: 0</p>

        </section>
    </main>
    <script src="script.js"></script>
</body>

</html>
